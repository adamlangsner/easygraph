<!DOCTYPE html>
<html>
	<head>
		<title>EasyGraph</title>
		<style type="text/css">
			path {
			    stroke: black;
			    stroke-width: 2;
			    fill: none;
			}
			 
			line {
			    stroke: black;
			}

			g.axis text {
				font-family: helvetiva, arial, sans-serif;
				font-size: 12px;
			}
		</style>
		<script type="text/javascript" charset="utf-8" src="scripts/underscore-1.4.4.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/jquery-2.0.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/d3-3.1.5.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/d3.easygraph.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				d3.select('#mainGraph').easygraph({
					lines: [

						function(x) {
							return Math.sin(x/5);
						}
					],
					domain: [-55, 55],
					range: [-6, 6],
					width: $(document).width(),
					height: $(document).height()
				});
			});
		</script>
	</head>
	<body>
		<div id="mainGraph"></div>
	</body>
</html>
